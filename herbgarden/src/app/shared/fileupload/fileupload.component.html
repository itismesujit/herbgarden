<div style="    box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
padding: 2rem;
border-radius: 0.4rem; position: relative;">
    
    <fieldset>
        <legend>Image Upload</legend>
        <div>
            <form [formGroup]="form" (submit)="onSavePicture()">
                <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
                    <img [src]="imagePreview" [alt]="form.value.title" />
                </div>
                <div>
                    <label>Title</label> &nbsp; &nbsp;
                    <input class="form-control" type="text" formControlName="title" />
                </div>
                <br>
                <div>
                    <label>Content</label> &nbsp; &nbsp;
                    <input class="form-control" type="text" formControlName="content" />
                </div>
                <br>
                <div class="btn-upload-save">
                    <div class="btn-uplod">
                        <button class="btn btn-primary btn-a" type="button" (click)="filePicker.click()"
                            style="width: 100%; height: 100%;">Upload Image</button>
                        <input type="file" #filePicker (change)="onImagePicked($event)" />
                    </div>
                    <button class="btn btn-success btn-save btn-b" type="submit">Save Image</button>
                </div>
            </form>
        </div>
    </fieldset>
</div>
